version: '3.8'

services:
  backend:
    build:
      context: ./backend
    image: dev-trigger-backend
    container_name: dev-trigger-backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-trigger-network

  frontend:
    build:
      context: ./frontend
    image: dev-trigger-frontend
    container_name: dev-trigger-frontend
    ports:
      - "5173:8082"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-trigger-network

networks:
  dev-trigger-network:
    name: dev-trigger-network
    driver: bridge