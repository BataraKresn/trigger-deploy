<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger Deploy - Home</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trigger Deploy Server</h1>
      <p>Automated deployment management platform</p>
    </div>
    
    <div class="content">
      <!-- Quick Actions -->
      <div class="text-center mb-3">
        <a href="/deploy-servers" class="btn btn-primary">
          🔐 Deploy to Servers
        </a>
        <button onclick="loadLogList()" class="btn btn-secondary" id="logBtn">
          📁 Browse Logs
        </button>
        <button onclick="showHealthInput()" class="btn btn-success" id="healthBtn">
          💗 Check Health
        </button>
        <a href="/docs" class="btn btn-warning">
          📚 API Documentation
        </a>
        <a href="/metrics-dashboard" class="btn btn-info">
          📊 Metrics Dashboard
        </a>
        <a href="/services-monitor" class="btn btn-primary">
          🐳 Services Monitor
        </a>
        
        <!-- Health Input - Hidden by default, positioned below buttons -->
        <div id="healthInputContainer" class="form-group hidden mt-3">
          <input 
            id="healthTarget" 
            class="form-control" 
            placeholder="Enter domain for health check (default: google.co.id)" 
            style="max-width: 400px; margin: 0 auto;"
          />
          <div class="mt-2">
            <button onclick="executeHealthCheck()" class="btn btn-success btn-small">
              ✅ Execute Check
            </button>
            <button onclick="cancelHealthCheck()" class="btn btn-secondary btn-small">
              ❌ Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- Status Display Area -->
      <div id="status" class="alert hidden"></div>

      <!-- Health Status Display -->
      <div id="healthStatus" class="health-display hidden">
        <h3>🏥 System Health Check</h3>
        <div id="healthContent"></div>
      </div>

      <!-- Log Output Display -->
      <div id="logOutput" class="log-output hidden"></div>

      <!-- Log List Display -->
      <div id="logListBox" class="log-container hidden">
        <h3>📂 Deployment Logs</h3>
        <div id="logList" class="log-list"></div>
      </div>
    </div>
  </div>

  <script src="/static/home.js"></script>
</body>
</html>
