<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Triggered - Trigger Deploy</title>
  <link rel="icon" type="image/x-icon" href="/static/result-icon.ico">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
      <h1>🚀 Deployment Triggered</h1>
      <p>Your deployment request has been processed</p>
    </div>
    
    <div class="content">
      <div class="card">
        <div class="card-header">
          <h3>✅ {{ message }}</h3>
        </div>
        
        <div class="card-body">
          <div class="info-row">
            <strong>Log File:</strong> 
            <code>{{ log_file }}</code>
          </div>
          
          <div class="action-buttons mt-3">
            <button id="toggle-log-btn" class="btn btn-primary">
              🔗 View Log File
            </button>
            <button id="toggle-stream-btn" class="btn btn-secondary">
              🔄 Stream Log (Real-time)
            </button>
          </div>
          
          <div id="logContent" class="log-content" style="display: none;"></div>
          <div id="streamContent" class="log-content" style="display: none;">
            Waiting for updates...
          </div>
        </div>
      </div>
      
      <div class="mt-3 text-center">
        <a href="/" class="btn btn-outline-primary">🏠 Back to Home</a>
        <a href="/deploy-servers" class="btn btn-outline-secondary">🔄 Deploy Another</a>
      </div>
    </div>
  </div>
  
  <script>
    // Pass log file to JavaScript
    window.logFileFromTemplate = "{{ log_file }}";
  </script>
  <script src="/static/trigger-result.js"></script>
</body>
</html>
