<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Login - Trigger Deploy</title>
  <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white text-2xl mb-4">
          <i class="fas fa-rocket"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Trigger Deploy</h1>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-user mr-2"></i>Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 pr-12"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            name="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
            Remember me for 30 days
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="loginBtn"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-indigo-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-semibold"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Sign In
        </button>
      </form>

      <!-- Status Messages -->
      <div id="loginStatus" class="mt-4 p-3 rounded-lg hidden"></div>

      <!-- Footer Links -->
      <div class="mt-8 text-center space-y-3">
        <a href="/" class="inline-flex items-center text-gray-600 hover:text-blue-600 transition duration-200">
          <i class="fas fa-home mr-2"></i>
          üè† Home
        </a>
        
        {% if show_demo_credentials %}
        <div class="mt-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
          <h4 class="text-sm font-semibold text-yellow-800 mb-2">
            <i class="fas fa-flask mr-2"></i>Demo Credentials
          </h4>
          <div class="text-xs text-yellow-700 space-y-1">
            <p><strong>Username:</strong> admin (or any username)</p>
            <p><strong>Password:</strong> Check LOGIN_PASSWORD in .env file</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Messages from URL params -->
    {% if message %}
    <div class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      <i class="fas fa-check-circle mr-2"></i>{{ message }}
    </div>
    {% endif %}

    {% if error %}
    <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
    </div>
    {% endif %}
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const loginStatus = document.getElementById('loginStatus');
      const formData = new FormData(e.target);
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
      loginStatus.className = 'mt-4 p-3 rounded-lg hidden';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password'),
            remember_me: formData.get('rememberMe') === 'on'
          })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          loginStatus.className = 'mt-4 p-3 rounded-lg bg-green-100 border border-green-400 text-green-700';
          loginStatus.innerHTML = '<i class="fas fa-check-circle mr-2"></i>' + result.message;
          
          // Redirect to dashboard after short delay
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          loginStatus.className = 'mt-4 p-3 rounded-lg bg-red-100 border border-red-400 text-red-700';
          loginStatus.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>' + (result.message || 'Login failed');
        }
      } catch (error) {
        loginStatus.className = 'mt-4 p-3 rounded-lg bg-red-100 border border-red-400 text-red-700';
        loginStatus.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>Network error. Please try again.';
      }
      
      // Reset button
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
    });
  </script>
  
  <!-- Footer dengan Versi -->
  <footer class="fixed bottom-0 right-0 p-4">
    <div class="text-xs text-gray-500">
      Version: 2.1.0
    </div>
  </footer>
</body>
</html>
