<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy to Servers</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>🚀 Deploy to Servers</h1>
    <div id="server-list">Loading...</div>
  </div>

  <!-- Spinner (akan ditampilkan dinamis oleh JS jika perlu) -->
  <div id="spinner" style="
    position: fixed;
    top: 10px;
    right: 20px;
    background: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    display: none;
    z-index: 1000;">
    ⏳ Deploying...
  </div>

<!-- Modal Token -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <h2>🔒 Enter Your Token</h2>

    <form onsubmit="event.preventDefault(); submitDeploy();">
      <input 
        type="password" 
        id="deployTokenInput" 
        placeholder="Enter token..." 
        autocomplete="off" 
        required 
      />
      <div class="modal-buttons">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit">Deploy</button>
      </div>
    </form>

  </div>
</div>

  <!-- External JS -->
  <script src="/static/deploy.js"></script>
</body>
</html>
